{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="genres">
    {% for genre in genres %}
    <button onclick="filterGenre('{{ genre.name|lower }}')">{{ genre.name }}</button>
    {% endfor %}
</div>

<div class="showcase-slider">
    <!-- Your slider code -->
</div>

<div class="sample-section">
    <div class="books">
        {% for book in books %}
        <div class="book">
            <img src="{{ book.cover_image.url }}" alt="{{ book.title }}">
            <h3>{{ book.title }}</h3>
            <p>by {{ book.author }}</p>
            <a href="{% url 'book_detail' book.id %}" class="btn">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
