{% load static %}
<header>
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Digishelf Logo">
        </a>
    </div>
    <div class="header-icons">
        <a href="{% url 'contact' %}">
            <img src="{% static 'images/contact.png' %}" alt="Contact">
        </a>
        <a href="{% url 'cart' %}">
            <img src="{% static 'images/cart.png' %}" alt="Cart">
        </a>
        <a href="{% url 'account' %}">
            <img src="{% static 'images/account.png' %}" alt="Account">
        </a>
    </div>
    <div class="header-actions">
        {% if user.is_authenticated %}
            <a href="{% url 'add_book' %}">Sell Book</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
</header>
