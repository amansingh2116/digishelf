{% extends 'books/base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Login to Upload Books</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Email:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label>Password:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn-login">Login</button>
        <p class="register-link">New user? <a href="{% url 'register' %}">Create account</a></p>
    </form>
</div>
{% endblock %}
