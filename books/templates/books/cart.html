<div class="container">
    <h2>Your Cart</h2>
    {% for item in items %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>{{ item.book.title }}</h5>

    {% empty %}
    <p>Your cart is empty</p>
    {% endfor %}
</div>
{% endblock %}
