{% extends 'books/base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label>Password:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn-register">Register</button>
    </form>
</div>
{% endblock %}
